<div style="position: absolute; z-index: 10; top: 0; bottom: 0; width: 100%; background-color:black;">

</div>
<div class="container" style="position: absolute; top: 0; z-index: 20; width: 100%;">
    <div>    
        <div style="text-align:center;">
            <h2>Vegas Re-union in...</h2>
        
            <div class="counter-value">
                <p id="counter-days">1</p>
                <h6>days</h6>
            </div>
            <div class="counter-value">
                <p id="counter-hours">1</p>
                <h6>hours</h6>
            </div>
            <div class="counter-value">
                <p id="counter-minutes">1</p>
                <h6>minutes</h6>
            </div>
            <div class="counter-value">
                <p id="counter-seconds">1</p>
                <h6>seconds</h6>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
(function ($) {
    $(function () {
        
        bTt = function(arg) {
    		num = arg<10 ? '0'+arg : ''+arg;
			return num;
		};

        p = function() {
            var today = new Date(),
                target = new Date(2021, 6-1, 8, 12, 30),
                timeZ = (-7 - (-today.getTimezoneOffset()/60))*3600000;
            var counter = target.getTime() - today.getTime() - timeZ;
            var s = Math.floor(counter/1000),
    			m = Math.floor(s/60),
				h = Math.floor(m/60),
				d = Math.floor(h/24);
            
            if(counter>0) {

                s = bTt(s % 60);
    			m = bTt(m % 60);
				h = bTt(h % 24);
				d = (d.length<2) ? '00'+d : (d.length<3) ? '0'+d : d;

                $('#counter').text(counter);;
                $('#counter-days').text(d);
                $('#counter-hours').text(h);
                $('#counter-minutes').text(m);
                $('#counter-seconds').text(s);


			} else {
                $('#counter').text('done!');
                $('#counter-days').text('0');
                $('#counter-hours').text('0');
                $('#counter-minutes').text('0')
                $('#counter-seconds').text('0');
			}
                
            
            var t = setTimeout(p, 1000);
        };

        p();

    });
})(jQuery);
</script>
